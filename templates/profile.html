<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="static/assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top" style="background: #271b2d;">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper" style="background: #271b2d;">
            <div id="content">
                <div class="container-fluid">
                    <hr>
                    <h5 class="text-center text-dark mb-4">Profile</h5>
                    <div class="row mb-3">
                        <div class="col-lg-4 offset-xxl-4">
                            <div class="card mb-3" style="background: #32283c;border-width: 0px;border-radius: 10px;">
                                <div class="card-body text-center shadow" style="padding: 16px;"><img class="rounded-circle mb-3 mt-4" src="{{ photo }}" width="160" height="160" style="width: 98px;height: 98px;">
                                    <h3 style="color: var(--bs-white);">{{ name }}</h3>
                                    <p style="color: var(--bs-white);">{{ bio }}</p>
                                    <div class="mb-3"></div>
                                </div>
                            </div>
                            <div class="card mb-4" style="background: #32283c;border-width: 0px;border-radius: 10px;">
                                <div class="card-header py-3" style="background: #32283c;border-width: 0px;border-radius: 10px;height: 20px;">
                                    <h6 class="m-0">Title of post</h6>
                                </div>
                                <div class="card-body">
                                    <p>Paragraph</p>
                                </div>
                            </div>
                            <div class="card mb-4" style="background: #32283c;border-width: 0px;border-radius: 10px;">
                                <div class="card-header py-3" style="background: #32283c;border-width: 0px;border-radius: 10px;height: 20px;">
                                    <h6 class="m-0">Title of post</h6>
                                </div>
                                <div class="card-body">
                                    <p>Paragraph</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top" style="background: #32283c;border: 0px none #32283c ;"><i class="fas fa-plus" style="border-color: #32283c;"></i></a>
    </div>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/bs-init.js"></script>
    <script src="../static/assets/js/theme.js"></script>
</body>

</html>
